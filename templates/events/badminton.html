{% extends 'main/base.html' %}
{% load static %}
{% block body %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap');
  body {
  min-height: 100vh;
  box-sizing: border-box;
  overflow: hidden;
  background: #000011;
  margin: 0;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  background-image: url("{% static 'images/Events_bg.JPG' %}");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  backdrop-filter: blur(3px);
  box-shadow: inset 0 0 0 2000px rgb(24 22 21 / 41%);
}

.main {
  display: flex;
  flex-direction: column;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
}
.main img {
  width: 40%;
}
.inner {
  margin: 0;
  padding: 0;
  text-align: center;
}
.inner h1 {
  color: white;
  font-family: 'Ubuntu', sans-serif;
  font-size: 2.4rem;
  margin: 0;
  padding: 0;
}
.btn {
  margin-top: 10vh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center;
  /* position: absolute;
  bottom: 15vh; */
}
.btn button {
  width: 30%;
  height: 10vmin;
  background: rgba(0, 16, 239, 0.719);
  box-shadow: 15px 15px 30px rgba(0, 0, 0, 1);
  border: none;
  color: white;
  font-family: Roboto Mono, monospace;
  font-size: 1.5rem;
  font-weight: 450;
}
.btn button:hover {
  cursor: pointer;
  box-shadow: none;
  background: rgba(38, 52, 255, 0.719);
}

@media screen and (max-width: 1000px) {
  .bg {
    background-size: 100%;
    /* height: 50vh; */
  }
  .main {
    align-items: center;
    justify-content: center;
  }
  .main img {
    width: 60%;
  }

  .btn button {
    width: 50%;
    font-size: 2.2rem;
  }
}

@media screen and (min-width: 520px) {
  .bg {
    /* max-height: 100vh; */
  }
  .inner h1 {
    font-size: 1.6rem;
  }
  .btn button {
    font-size: 1rem;
  }
  .btn {
    align-items: center;
    justify-content: center;
  }
}

@media screen and (max-width: 450px) {
  .inner h1 {
    font-size: 1.6rem;
  }
  .btn button {
    font-size: 1.2rem;
  }
}
@media screen and (max-width: 290px) {
  .inner h1 {
    font-size: 0.9rem;
  }
  .btn button {
    font-size: 0.9rem;
  }
}

</style>

<body>
  <div class="bg">
    <div class="main">
      <img src="{% static 'images/events/badminton.png' %}" alt="" />
      <div class="inner">
        <h1 style="font-size:60px;">Badminton</h1>
        <h1>Prizes to be Annouced</h1>
      </div>
    </div>
    <a href="{% static 'Rules/Badminton.pdf' %}"><div class="btn"><button>RULEBOOK</button></div></a>
  </div>
</body>
{% endblock %}
